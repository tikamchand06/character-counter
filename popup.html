<!DOCTYPE html>
<html>
  <head>
    <title>Character Counter</title>
    <link href="./popup.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header class="flex-item gap-1 p-1">
      <img src="./icon.png" class="maxh-42px" alt="logo" />
      <h1 class="m-0">Character Counter</h1>
    </header>

    <main class="flex-item">
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>

      <div class="flex-item gap-1 flex-col p-1 sidebar">
        <div class="flex-item gap-1 space-between">
          <label>Characters:</label>
          <span id="charCount">0</span>
        </div>
        <div class="flex-item gap-1 space-between">
          <label>Words:</label>
          <span id="wordCount">0</span>
        </div>
        <div class="flex-item gap-1 space-between">
          <label>Sentences:</label>
          <span id="sentenceCount">0</span>
        </div>
        <div class="flex-item gap-1 space-between">
          <label>Paragraph:</label>
          <span id="paragraphCount">0</span>
        </div>
        <div class="flex-item gap-1 space-between">
          <label>Spaces:</label>
          <span id="spaceCount">0</span>
        </div>
      </div>
    </main>

    <footer class="p-1 bg-f9f9f9">
      &copy; <span id="currentYear">2023</span> Developed by <a href="https://www.tcmhack.in">https://www.tcmhack.in</a>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
