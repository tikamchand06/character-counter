<!DOCTYPE html>
<html>
  <head>
    <title>Character Counter</title>
    <link href="./popup.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header class="flex-item gap-1 p-1">
      <img src="./icon.png" class="maxh-42px" alt="logo" />
      <h1 class="m-0 fw-600">Character Counter</h1>
    </header>

    <div class="container">
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
      <div class="counter-wrapper">
        <div class="counter-item">
          <span class="counter-label">Characters:</span>
          <span id="charCount">0</span>
        </div>
        <div class="counter-item">
          <span class="counter-label">Words:</span>
          <span id="wordCount">0</span>
        </div>
        <div class="counter-item">
          <span class="counter-label">Sentences:</span>
          <span id="sentenceCount">0</span>
        </div>
        <div class="counter-item">
          <span class="counter-label">Paragraphs:</span>
          <span id="paragraphCount">0</span>
        </div>
        <div class="counter-item">
          <span class="counter-label">Spaces:</span>
          <span id="spaceCount">0</span>
        </div>
      </div>
    </div>

    <footer class="p-1 bg-f9f9f9 font-14px">
      &copy; <span id="currentYear">2023</span> Designed & Developed by <a href="https://www.tcmhack.in">https://www.tcmhack.in</a>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
